name: Build and deploy wasm and backend
on:
  push:
    branches: [ master ]
    
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: get sources
      uses: actions/checkout@v2

    - name: Setup .NET 5.0 SDK
      uses: actions/setup-dotnet@v1.8.2
      with:
        dotnet-version: 5.0.x

    - name: restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ —Å–±–æ—Ä–∫–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∫—Ä—ã—Ç–∏—è –ø–æ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –≤ —Ñ–∞–π–ª–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    - name: Test
      run: dotnet test --no-restore --verbosity normal     

    - name: Publish
      run: dotnet publish src/SafeHouseAMS.WasmApp/ -c Release -o release_wasm
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2.2.4
      with:
        path: release_wasm/
                
  publish-wasm:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        
      - name: download wasm artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: artifact/
          
      - name: Display structure of downloaded files
        run: ls -R
        
    # –¥–æ–±–∞–≤–∏—Ç—å —Ñ–∞–π–ª .nojekyll —á—Ç–æ–±—ã –æ—Ç–≤—è–∑–∞—Ç—å—Å—è –æ—Ç –ø—Ä–∞–≤–∏–ª–∞ Jekyll –ø–æ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏—é –ø—É—Ç–µ–π –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö—Å—è —Å –Ω–∏–∂–Ω–µ–≥–æ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è. –≠—Ç–æ –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–Ω–æ –¥–ª—è blazor
      - name: Add .nojekyll file
        run: touch artifact/wwwroot/.nojekyll
      
      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp artifact/wwwroot/index.html artifact/wwwroot/404.html
  
      # –Ω–∞–∫–æ–Ω–µ—Ü, –∑–∞–∫–æ–º–º–∏—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –≤–µ—Ç–∫—É gh-pages
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          BRANCH: gh-pages
          FOLDER: artifact/wwwroot

  build-and-publish-image:
    runs-on: ubuntu-latest
    
    needs: 
      - build
      
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-image-on-server:
    runs-on: ubuntu-latest
    needs:
      - build-and-publish-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "./"
          overwrite: true

      - name: restart docker
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          user: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          connect_timeout: 10s
          script: |
            docker-compose stop &&
            docker-compose pull &&
            docker-compose up -d
      
